[bdist_wheel]
universal = 0

[flake8]
count = True
exclude =
    # No need to traverse our git directory
    .git,
    # There's no value in checking cache directories
    __pycache__,
    # The conf file is mostly autogenerated, ignore it
    docs/conf.py,
    # The old directory contains Flake8 2.0
    old,
    # This contains our built documentation
    build,
    # This contains builds of flake8 that we don't want to check
    dist,
    # This contains local virtual environments
    .venv*,.tox
ignore = C901,E121,E123,E126,E203,E226,E231,E24,E501,E704,W503,W504,W505
max-complexity = 20
max-doc-length = 130
max-line-length = 100
output-file = dev_flake8_report.txt
statistics = True
tee = True

[metadata]
description-file = README.md

[tox:tox]
envlist = py39,py11,py12

[testenv]
deps = -r requirements_dev.txt
commands = pytest

[tool:pytest]
addopts =
    # -v
    -s
    -W ignore::urllib3.exceptions.InsecureRequestWarning
    --junitxml=junit/test-results.xml
    --cov-config=.coveragerc
    --cov=isogeo_pysdk
    --cov-report=xml
    --cov-report=html
    --cov-append tests
    --ignore=tests/_wip
    --maxfail=1
    --reruns 0
junit_family = xunit2
minversion = 5.0
norecursedirs = .* build dev development dist docs CVS fixtures _darcs {arch} *.egg venv _wip
python_files = test_*.py
testpaths = tests
